<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片尺寸調整工具 (Image Resizer)</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .upload-area {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e1e1e1;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            font-size: 14px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .preview-area {
            margin-top: 20px;
            display: none; /* Hidden by default */
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .preview-area img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .download-btn:hover {
            background-color: #27ae60;
        }

        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>圖片尺寸調整工具</h1>
    
    <!-- 上傳區 -->
    <div class="upload-area" id="dropZone">
        <label for="fileInput" class="custom-file-upload">
            選擇圖片
        </label>
        <input type="file" id="fileInput" accept="image/*">
        <p class="file-info" id="fileInfo">尚未選擇檔案</p>
    </div>

    <!-- 控制區 -->
    <div class="controls">
        <div class="input-group">
            <label for="widthInput">寬度 (px)</label>
            <input type="number" id="widthInput" placeholder="寬度">
        </div>
        <div style="padding-top: 20px;">X</div>
        <div class="input-group">
            <label for="heightInput">高度 (px)</label>
            <input type="number" id="heightInput" placeholder="高度">
        </div>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="aspectRatio" checked>
        <label for="aspectRatio">鎖定長寬比例</label>
    </div>

    <button id="resizeBtn" disabled>開始轉換並預覽</button>

    <!-- 結果區 -->
    <div class="preview-area" id="previewArea">
        <h3>預覽結果</h3>
        <p id="resultDims" style="font-size: 12px; color: #666;"></p>
        <img id="previewImg" src="" alt="Resized Image">
        <a id="downloadLink" class="download-btn" download="resized-image.png">下載圖片</a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const widthInput = document.getElementById('widthInput');
    const heightInput = document.getElementById('heightInput');
    const aspectRatioCheckbox = document.getElementById('aspectRatio');
    const resizeBtn = document.getElementById('resizeBtn');
    const previewArea = document.getElementById('previewArea');
    const previewImg = document.getElementById('previewImg');
    const downloadLink = document.getElementById('downloadLink');
    const fileInfo = document.getElementById('fileInfo');
    
    let originalImage = new Image();
    let originalRatio = 0;
    let fileName = '';

    // 1. 處理檔案上傳
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            handleFile(file);
        }
    });

    function handleFile(file) {
        fileName = file.name.split('.')[0]; // 取得檔名不含副檔名
        fileInfo.textContent = `已選擇: ${file.name}`;
        
        const reader = new FileReader();
        reader.onload = function(event) {
            originalImage.src = event.target.result;
            originalImage.onload = function() {
                // 初始化數值
                widthInput.value = originalImage.width;
                heightInput.value = originalImage.height;
                originalRatio = originalImage.width / originalImage.height;
                
                resizeBtn.disabled = false; // 啟用按鈕
                previewArea.style.display = 'none'; // 隱藏舊的預覽
            }
        };
        reader.readAsDataURL(file);
    }

    // 2. 處理長寬比連動
    widthInput.addEventListener('input', function() {
        if (aspectRatioCheckbox.checked && originalRatio > 0) {
            heightInput.value = Math.round(widthInput.value / originalRatio);
        }
    });

    heightInput.addEventListener('input', function() {
        if (aspectRatioCheckbox.checked && originalRatio > 0) {
            widthInput.value = Math.round(heightInput.value * originalRatio);
        }
    });

    // 3. 執行轉換
    resizeBtn.addEventListener('click', function() {
        const targetWidth = parseInt(widthInput.value);
        const targetHeight = parseInt(heightInput.value);

        if (!targetWidth || !targetHeight) {
            alert('請輸入有效的寬度和高度');
            return;
        }

        // 創建 Canvas 進行繪圖
        const canvas = document.createElement('canvas');
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        const ctx = canvas.getContext('2d');

        // 優化圖片品質
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // 將圖片畫入 Canvas 並縮放
        ctx.drawImage(originalImage, 0, 0, targetWidth, targetHeight);

        // 輸出圖片
        const dataUrl = canvas.toDataURL('image/png'); // 預設輸出 PNG 以支援透明背景

        // 更新預覽
        previewImg.src = dataUrl;
        document.getElementById('resultDims').textContent = `尺寸: ${targetWidth} x ${targetHeight}`;
        
        // 更新下載連結
        downloadLink.href = dataUrl;
        downloadLink.download = `${fileName}-${targetWidth}x${targetHeight}.png`;

        // 顯示結果區
        previewArea.style.display = 'block';
        
        // 自動捲動到底部
        previewArea.scrollIntoView({ behavior: 'smooth' });
    });

    // 支援拖放檔案 (Drag and Drop)
    const dropZone = document.getElementById('dropZone');
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#4a90e2';
        dropZone.style.backgroundColor = '#f0f8ff';
    });

    dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#ddd';
        dropZone.style.backgroundColor = 'transparent';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#ddd';
        dropZone.style.backgroundColor = 'transparent';
        
        if (e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files; // 將檔案指派給 input
            handleFile(e.dataTransfer.files[0]);
        }
    });

</script>

</body>
</html>
